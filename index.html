<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="signup">
      <div class="bg-container">
        <div class="brand">
          <img class="odin-img" src="./images/odin-logo.png" alt="" />
          <div class="odin-text">ODIN</div>
        </div>
        <div class="img-credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="content-container">
        <div class="description">
          <div>
            <p class="title">
              This is not a real online service! You know you need something<br />
              like this in you life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started</p>
          </div>
          <p class="sub-title">You <em>know you want to.</em></p>
        </div>
        <form>
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="form-row">
              <div>
                <label for="fname">first name</label>
                <input required type="text" name="first-name" id="fname" />
              </div>
              <div>
                <label for="lname">last name</label>
                <input required type="text" name="last-name" id="lname" />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="email">email</label>
                <input required type="email" name="email" id="email" />
              </div>
              <div>
                <label for="number">phone number</label>
                <input
                  required
                  required
                  type="tel"
                  name="phone-number"
                  id="number"
                />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="password">password</label>
                <input type="password" name="password" id="password" />
                <span class="error-text"></span>
              </div>
              <div>
                <label for="cpassword">confirm password</label>
                <input type="password" name="cpassword" id="cpassword" />
              </div>
            </div>
          </fieldset>
          <div class="form-outside">
            <button class="btn" type="submit">Create Account</button>
            <p>Already have an account? <a href="#" class="login">Log in</a></p>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
